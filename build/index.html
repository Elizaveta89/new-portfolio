<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="shortcut icon" href="./assets/img/background/fav_forest.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/foundation.js" defer></script>
    <script src="./assets/js/main.js" defer></script><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
    <title>Welcome</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="maincontent">
        <header class="header">
          <div class="authorization"><a class="authorization__link" href="#">Авторизироваться</a></div>
        </header>
        <div class="welcome">
          <div class="user">
            <div class="user__foto"><img class="user__foto-img" src="./assets/img/avatar/me.jpg" alt="Аватар"></div>
            <div class="user__info">
              <div class="user__info-name">
                <h1>Елизавета Овинова</h1>
              </div>
              <div class="user__info-text">
                <p>Личный сайт веб разработчика</p>
              </div>
            </div>
          </div>
          <div class="socials">
            <ul class="socials__list">
              <li class="socials__item"><a class="socials__link socials__link-opacity" href="https://vk.com/id272177" target="_blank"><i class="fa fa-vk" aria-hidden="true"></i></a></li>
              <li class="socials__item"><a class="socials__link socials__link-opacity" href="https://github.com/Elizaveta89" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
              <li class="socials__item"><a class="socials__link socials__link-opacity" href="https://ru.linkedin.com/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
            </ul>
          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item"><a class="nav__link" href="http://ovinovaportfolio.ru/works.html">
                  <div class="nav__text">Мои работы</div></a></li>
              <li class="nav__item"><a class="nav__link" href="http://ovinovaportfolio.ru/about.html">
                  <div class="nav__text">Обо мне</div></a></li>
              <li class="nav__item"><a class="nav__link" href="http://ovinovaportfolio.ru/blog.html">
                  <div class="nav__text">Блог</div></a></li>
            </ul>
          </nav>
        </div>
        <div class="authorization__menu">
          <div class="authorization__title general__title">АВТОРИЗИРУЙТЕСЬ</div>
          <div class="authorization__form">
            <label class="form__label"><i class="fa fa-user form__label-icon" aria-hidden="true"></i>
              <input class="form__input" name="login" placeholder="Логин">
            </label>
            <label class="form__label"><i class="fa fa-key form__label-icon" aria-hidden="true"></i>
              <input class="form__input" name="password" type="password" placeholder="Пароль">
            </label>
            <div class="form__checkbox">
              <input class="form__input-checkbox" type="checkbox" name="captcha" id="checkbox1">
              <label class="form__label-checkbox" for="checkbox1"><span class="form__checkbox-text">Я человек</span></label>
            </div>
            <div class="form__radio">
              <div class="form__radio-title">Вы точно не робот?</div>
              <div class="form__radio-block">
                <input class="form__radio-input" type="radio" name="radio-captcha" id="yes">
                <label class="form__label-radio" for="yes"><span class="form__radio-text">Да</span></label>
                <input class="form__radio-input" type="radio" name="radio-captcha" id="no">
                <label class="form__label-radio" for="no"><span class="form__radio-text">Не уверен</span></label>
              </div>
            </div>
          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item"><a class="nav__link" href="http://ovinovaportfolio.ru/#">
                  <div class="nav__text">На главную</div></a></li>
              <li class="nav__item"><a class="nav__link" href="http://ovinovaportfolio.ru/#">
                  <div class="nav__text">Войти</div></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__content">
        <div class="footer__text"> © Елизавета Овинова | создано с любовью в LoftSchool | 2016</div>
      </div>
    </footer>
  </body>
</html>
